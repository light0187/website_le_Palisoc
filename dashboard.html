<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Flexbox for Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
        }

        /* Flexbox for Main Content */
        .container {
            display: flex;
            flex: 1;
        }

        /* Sidebar Styling */
        aside {
            width: 220px;
            background: linear-gradient(135deg, #3b3b3b, #1f1f1f); /* Gradient background */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap for better spacing */
            height: 100%; /* Ensures the sidebar stretches to full height */
            border-right: 2px solid #444; /* Subtle border to separate the sidebar */
        }

        /* Styling for links inside the sidebar */
        aside a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s ease; /* Smooth transition */
        }

        /* Hover effect for links */
        aside a:hover {
            background-color: #555; /* Slightly lighter background */
            transform: translateX(10px); /* Slide effect */
        }

        /* Active state for links */
        aside a:active {
            background-color: #333; /* Darker background on click */
            transform: translateX(0); /* Reset the transform */
        }

        /* Grid for Main Content */
        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 15px;
            padding: 20px;
            flex: 1;
            background: #f4f4f4;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .box {
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <span>Logo</span>
        <span>Navigation</span>
    </header>
    <div class="container">
        <aside>
            <a href="#"> About Us </a>
            <a href="#"> Profile </a>
            <a href="#"> Users </a>
            <a href="#"> Home </a>
            <a href="#"> Settings </a>
            <a href="#"> Reports </a>
        </aside>
        <section class="main-content">
            <div class="box">Latest News</div>
            <div class="box">Featured Articles</div>
            <div class="box">Trending Topics</div>
            <div class="box">Product Overview</div>
            <div class="box">Sales Report</div>
            <div class="box">Customer Insights</div>
        </section>
    </div>
</body>
</html>
