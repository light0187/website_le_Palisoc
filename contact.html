<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body style="background: #fde2e2; font-family: sans-serif;">

  <div style="width: 300px; margin: 80px auto; text-align: left;">
    <h2 style="color: #9c27b0; font-size: 24px; font-weight: bold; margin-bottom: 20px; border-bottom: 3px solid #9c27b0; display: inline-block;">Get in touch</h2>
    
    <form>
      <input type="text" placeholder="Elon Musk" required 
        style="margin: 10px 0; padding: 12px 15px; border-radius: 10px; border: 2px solid orange; outline: none; font-size: 14px; width: 100%; box-sizing: border-box;"><br>

      <input type="email" placeholder="Your Email" required 
        style="margin: 10px 0; padding: 12px 15px; border-radius: 10px; border: none; outline: none; font-size: 14px; width: 100%; box-sizing: border-box;"><br>

      <textarea placeholder="Your Message" rows="5" required
        style="margin: 10px 0; padding: 12px 15px; border-radius: 10px; border: none; outline: none; font-size: 14px; width: 100%; box-sizing: border-box; resize: none;"></textarea><br>

      <button type="submit"
        style="margin-top: 20px; padding: 12px; background: linear-gradient(to right, #d45a96, #fdbb2d); border: none; color: #fff; font-size: 16px; border-radius: 30px; cursor: pointer; width: 100%; box-sizing: border-box;">
        Submit â†’
      </button>
    </form>
  </div>

</body>
</html>
